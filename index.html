<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <main class="container"> 
    <aside class="dashboard">
      <div class="logo"><img class="icon" src="./images/dashboard.svg"> Dashboard</div>
      <nav>
        <ul>
          <li><a href="#"><img class="icon" src="./images/home.svg">        Home</a></li>
          <li><a href="#"><img class="icon" src="./images/user.svg">        Profile</a></li>
          <li><a href="#"><img class="icon" src="./images/messages.svg">    Messages</a></li>
          <li><a href="#"><img class="icon" src="./images/history.svg">     History</a></li>
          <li><a href="#"><img class="icon" src="./images/tasks.svg">       Tasks</a></li>
          <li><a href="#"><img class="icon" src="./images/communities.svg"> Communities</a></li>
          <br>
          <li><a href="#"><img class="icon" src="./images/settings.svg">    Settings</a></li>
          <li><a href="#"><img class="icon" src="./images/support.svg">     Support</a></li>
          <li><a href="#"><img class="icon" src="./images/privacy.svg">     Privacy</a></li>
        </ul>
      </nav>
    </aside>

    <section class="header">
      <div class="grid-container">
        <div class="search-bar">
          <img class="icon" src="./images/search.svg">
          <input type="text" placeholder="Search"> 
        </div>
        
        <div class="mini-profile">
          <img class="icon" src="./images/bell-ring.svg">
          <img class="profile-pic" src="./images/profile/Profile.jpg" title="profile pic">
          <p>Sanjero</p>
        </div>
      
        <div class="greetings">
          <img class="profile-pic" src="./images/profile/Profile.jpg" title="profile pic">
          <div>
            <p>Hi there, </p>
            <p>Sanjero (@Sanjero20)</p>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="content-container">
        <div class="projects">
          <div>item</div>
        </div>
        <div class="announcement"> 
          Announcement
        </div>
        <div class="trending">
          Trending
        </div>
      </div>
    </section>
  </main>
</body>
</html>
